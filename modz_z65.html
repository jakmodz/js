    <script>
        function sortArray(arr) {
    
    let letters = arr.filter(item => isNaN(item)).sort();
    let numbers = arr.filter(item => !isNaN(item)).map(Number).sort((a, b) => a - b);
    
    
    return [...letters, ...numbers];
    }


let array = ['b', '3', 'a', '1', 'c', '2'];
