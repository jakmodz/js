<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozklad Ulamka Egipskiego</title>
</head>
<body>
    <script>
     
        const m = prompt("Podaj wartosc m wieksza od zera:");

      
        const liczbaM = parseInt(m);

       
        if (isNaN(liczbaM) || liczbaM <= 0) {
            alert("Prosze podac poprawna wartosc m wieksza od zera.");
        } else {
          
            const ulamkeRozlozony = `1/${liczbaM} = 1/${2 * liczbaM} + 1/${2 * liczbaM}`;
           
            document.write(`<h2>${ulamkeRozlozony}</h2>`);
        }
    </script>
</body>
</html>
