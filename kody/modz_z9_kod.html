<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read-Only Textarea</title>
</head>
<body><textarea width="1000" height="600" readonly>\n<!DOCTYPE html> 
<head>
<script type="text/javascript"> 
function show_prompt() 
{ 
var name=prompt("Napisz imię","Imię Nazwisko"); 
if (name!=null && name!="") 
{ 
document.write("Witaj " + name + "! jak się masz?"); 
} 
} 
</script> 
</head> 
<body> 
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" /> 
</body> 
</html> 
</textarea></body>
</html>
