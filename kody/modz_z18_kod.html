<!DOCTYPE html>
<html lang="en">

    <title>Read-Only Textarea</title>

<body><textarea width="1000" height="600" readonly>\n<!DOCTYPE html> 
 <head> 
 <title> UÅ¼ycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_mod(a, b) 
 {
 return a + b;
 }
 function odejmowanie_mod(a,b)
 {
 return a-b;
 }
 function mnozenie_mod(a,b)
 {
 return a*b;
 }
 function od_kwadratu_mod(a,b)
 {
 return Math.pow(a,2)+Math.pow(b,2);
 }
 function reszta_z_dzielenia_a_przez_b_mod(a,b)
 {
    return a % b;
 }
 document.write("suma="+suma_mod(a,b)+"<br>");
 document.write("roznica="+odejmowanie_mod(a,b)+"<br>");
 document.write("iloczyn="+mnozenie_mod(a,b)+"<br>");
 document.write("do kwadratu="+od_kwadratu_mod(a,b)+"<br>");
 document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_mod(a,b)+"<br>");
 
</script>
</div>
</body>
</html>
</textarea></body>
</html>
