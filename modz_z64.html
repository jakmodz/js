<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortowanie tablicy</title>
</head>
<body>
    <script>
        function porownaj(a, b) { 
            return a - b;
        } 
        
        var Tablica = [27, 100, 10, 450, 1654, 320];

        document.write('Bez sortowania: ' + Tablica.join(', ') + '<br>'); 

        document.write('Sortowanie domy≈õlne: ');
        Tablica.sort();
        document.write(Tablica.join(', ') + '<br>');

        document.write('Sortowanie poprawne: ');
        Tablica.sort(porownaj);
        document.write(Tablica.join(', ') + '<br>');

        document.write('Sortowanie odwrotne: ');
        Tablica.reverse();
        document.write(Tablica.join(', '));
    </script>
</body>
</html>
