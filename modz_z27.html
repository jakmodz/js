<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczenia lotu samolotu</title>
    <script>
        function obliczWysokosc(odleglosc, droga) {
            return Math.sqrt(Math.pow(droga, 2) - Math.pow(odleglosc, 2));
        }

        function obliczKat(odleglosc, wysokosc) {
            return Math.atan(wysokosc / odleglosc) * (180 / Math.PI);
        }

        function oblicz() {
            const odl_kow = parseFloat(document.getElementById("odleglosc").value);
            const s_kow = parseFloat(document.getElementById("droga").value);

            const h_kow = obliczWysokosc(odl_kow, s_kow);
            const kat_kow = obliczKat(odl_kow, h_kow);

            document.write("<h2>Wyniki obliczeń:</h2>");
            document.write("<p>Wysokość samolotu: " + h_kow.toFixed(2) + " jednostek</p>");
            document.write("<p>Kąt startu samolotu: " + kat_kow.toFixed(2) + " stopni</p>");
        }
    </script>
</head>
<body>
    <h1>Obliczenia lotu samolotu</h1>
    <form onsubmit="event.preventDefault(); oblicz();">
        <label for="odleglosc">Odległość (odl_kow):</label>
        <input type="number" id="odleglosc" required><br><br>
        
        <label for="droga">Droga (s_kow):</label>
        <input type="number" id="droga" required><br><br>
        
        <button type="submit">Oblicz wysokość i kąt startu</button>
    </form>
</body>
</html>
