<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modzelewski 2P</title>
    <script>
        function OpenWindow(name, isCode = false) {
            const width = window.screen.width / 2 - 200;
            const features = `toolbar=no,directories=no,menubar=no,height=400,width=700,top=300,left=${width}`;
            const basePath = isCode ? "kody/" : "";
            const fileSuffix = isCode ? "_kod" : "";

            
            const url = `${basePath}modz_z${name}${fileSuffix}.html`;
            window.open(url, `okienko_z${name}`, features);
        }

        function okno_zamknij() {
            window.close();
        }
    </script>
</head>
<body>
    <h1 style="color: red; font-size: 40px;">Szkielet Zaliczeniowy Jakub Modzelewski JavaScript 2P</h1>

    <form id="tasksForm">
      
    </form>
    <hr width="100%" color="blue">
    <form id="codeForm">
       
    </form>

    <script>
       
        const tasks = Array.from({length: 59}, (_, i) => `zadanie${i + 1}`);
        const codes = Array.from({length: 22}, (_, i) => `zadanie${i + 11}`);

        
        function createButtons(containerId, items, isCode = false) 
        {
            const container = document.getElementById(containerId);
            items.forEach(name => {
                const button = document.createElement("input");
                button.type = "button";
                button.value = name.replace('_', ' ') + "-Modzelewski";
                button.onclick = () => OpenWindow(name.replace("zadanie", ""), isCode);
                container.appendChild(button);
            });
        }

       
        createButtons("tasksForm", tasks);
        createButtons("codeForm", codes, true);

        
        const closeButton = document.createElement("input");
        closeButton.type = "button";
        closeButton.value = "zamknij okno";
        closeButton.onclick = okno_zamknij;
        document.body.appendChild(closeButton);
    </script>
</body>
</html>
