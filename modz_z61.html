<!DOCTYPE html> 
<html lang="pl"> 
<head> 
<meta charset="UTF-8"> 
<title>Tabele zadanie1</title> 
</head> 
<body> 
<script> 
   
    var T_kow = new Array() 

    let end = parseInt(prompt("podaj koniec"));
    for (i = 0; i < end; i++) 
    { 
    T_kow[i] = Math.pow(3,i+1);  
    document.write("T["+i+"]="+T_kow[i]+"<br>"); 
    } 
    let ilo =1;
    ilo = T_kow.reduce((acc, val) => acc * val, 1);
    document.write("iloczyn="+ilo+"<br>"); 
</script> 
</body> 
</html>
